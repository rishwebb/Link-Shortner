<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink | Browser-Based Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        p { color: #94a3b8; margin-bottom: 2rem; }

        .input-box {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .input-box:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .history {
            margin-top: 2rem;
            text-align: left;
            width: 100%;
            max-width: 450px;
        }

        .history-item {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item a { color: #818cf8; text-decoration: none; font-size: 0.9rem; }
        .history-item span { color: #4b5563; font-size: 0.8rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 150px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Slink.</h1>
        <p>No APIs. Just pure logic.</p>
        
        <input type="text" id="urlInput" class="input-box" placeholder="Paste your long URL here...">
        <button onclick="shortenLocal()">Generate Short Link</button>

        <div id="resultArea" style="display:none; margin-top: 20px; padding: 15px; background: rgba(99,102,241,0.1); border-radius: 12px; border: 1px dashed var(--primary);">
            <p style="margin:0 0 5px 0; font-size: 0.8rem;">Your Link:</p>
            <a href="#" id="shortLink" style="color: white; font-weight: bold; font-size: 1.1rem;" target="_blank"></a>
        </div>
    </div>

    <div class="history" id="history">
        <h3 style="font-size: 1rem; color: #64748b; margin-bottom: 15px;">Recent Links</h3>
        </div>

    <script>
        // 1. Generate a unique hash for the URL
        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(36).substring(0, 6);
        }

        function shortenLocal() {
            const longUrl = document.getElementById('urlInput').value.trim();
            if (!longUrl) return alert("Please enter a URL");

            const hash = generateHash(longUrl);
            const baseUrl = window.location.href.split('?')[0]; // Current page URL
            const finalShortUrl = `${baseUrl}?id=${hash}`;

            // Save to LocalStorage
            let links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            links[hash] = longUrl;
            localStorage.setItem('myLinks', JSON.stringify(links));

            // Show Result
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('shortLink').innerText = finalShortUrl;
            document.getElementById('shortLink').href = finalShortUrl;

            updateHistory();
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            const baseUrl = window.location.href.split('?')[0];

            let html = '<h3 style="font-size: 1rem; color: #64748b; margin-bottom: 15px;">Recent Links</h3>';
            for (const [hash, url] of Object.entries(links)) {
                html += `
                    <div class="history-item">
                        <span>${url}</span>
                        <a href="${baseUrl}?id=${hash}" target="_blank">/${hash}</a>
                    </div>`;
            }
            historyDiv.innerHTML = html;
        }

        // 2. Redirect Logic: Check if there is an ID in the URL on load
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
                if (links[id]) {
                    window.location.href = links[id]; // Redirect to the long URL
                } else {
                    alert("Link not found in local storage!");
                }
            }
            updateHistory();
        };
    </script>
</body>
</html>
