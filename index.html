<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink | Browser Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; margin-bottom: 2rem; }

        .input-box {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* Result Area Styling */
        #resultArea {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            border: 1px solid var(--primary);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header { font-size: 0.75rem; color: #818cf8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: 600; }
        
        .link-display {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            word-break: break-all;
            border: 1px solid var(--border);
        }

        .copy-action-btn {
            background: var(--success);
            font-size: 0.9rem;
        }

        .copy-action-btn:hover { background: #059669; }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.show { transform: translateX(-50%) translateY(0); }

        .history {
            margin-top: 2rem;
            width: 90%;
            max-width: 450px;
        }

        .history-item {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item a { color: #818cf8; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Slink.</h1>
        <p>Shorten & Copy Links Instantly</p>
        
        <input type="text" id="urlInput" class="input-box" placeholder="https://example.com">
        <button onclick="shortenLocal()">Generate Short Link</button>

        <div id="resultArea">
            <div class="result-header">Link Ready</div>
            <div class="link-display" id="shortLink"></div>
            <button class="copy-action-btn" onclick="copyResult()">Copy Website Link</button>
        </div>
    </div>

    <div class="history" id="history"></div>

    <div id="toast" class="toast">Link copied to clipboard!</div>

    <script>
        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(36).substring(0, 6);
        }

        function shortenLocal() {
            const longUrl = document.getElementById('urlInput').value.trim();
            if (!longUrl) return alert("Please enter a URL");

            const hash = generateHash(longUrl);
            const baseUrl = window.location.href.split('?')[0];
            const finalShortUrl = `${baseUrl}?id=${hash}`;

            let links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            links[hash] = longUrl;
            localStorage.setItem('myLinks', JSON.stringify(links));

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('shortLink').innerText = finalShortUrl;

            updateHistory();
        }

        function copyResult() {
            const linkText = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(linkText).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            const baseUrl = window.location.href.split('?')[0];

            let html = '<h3 style="font-size: 0.9rem; color: #64748b; margin-bottom: 15px;">Recent Links</h3>';
            for (const [hash, url] of Object.entries(links)) {
                html += `
                    <div class="history-item">
                        <span style="font-size: 0.8rem; opacity: 0.6; max-width: 200px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${url}</span>
                        <a href="${baseUrl}?id=${hash}">/${hash}</a>
                    </div>`;
            }
            historyDiv.innerHTML = html;
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
                if (links[id]) window.location.href = links[id];
            }
            updateHistory();
        };
    </script>
</body>
</html>
