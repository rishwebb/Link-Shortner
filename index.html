<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slink | Global URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Stealth Redirect Loader */
        #redirect-loader {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            margin-top: 20px;
        }

        h1 { font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -1px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; margin-bottom: 2rem; font-size: 0.9rem; }

        .input-box {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn-main {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-main:hover { background: var(--primary-hover); transform: translateY(-2px); }

        #resultArea {
            display: none;
            margin-top: 25px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .link-display {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: monospace;
            word-break: break-all;
            border: 1px solid var(--border);
            color: #818cf8;
        }

        .history-section {
            width: 100%;
            max-width: 500px;
            margin-top: 35px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .clear-all-btn {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 6px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .history-item {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .history-info { overflow: hidden; display: flex; flex-direction: column; flex-grow: 1; }
        .history-info span { font-size: 0.75rem; color: #64748b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-info a { color: #818cf8; text-decoration: none; font-weight: 600; margin-top: 4px; font-size: 0.95rem; }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Loader Animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #818cf8;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="redirect-loader">
        <h1 style="margin: 0;">Redirecting...</h1>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Slink.</h1>
        <p>Private & Global Responsive Shortener</p>
        
        <input type="url" id="urlInput" class="input-box" placeholder="https://example.com" required>
        <button class="btn-main" onclick="shortenLink()">Shorten Link</button>

        <div id="resultArea">
            <p style="font-size: 0.8rem; color: #818cf8; margin-bottom: 10px;">Link Created Successfully!</p>
            <div id="shortLink" class="link-display"></div>
            <button class="btn-main" style="background: var(--success);" onclick="copyLink()">Copy Website Link</button>
        </div>
    </div>

    <div class="history-section">
        <div class="history-header">
            <h3 style="font-size: 0.9rem; color: #94a3b8; margin: 0; letter-spacing: 1px;">RECENT ACTIVITY</h3>
            <button class="clear-all-btn" onclick="clearAllHistory()">Clear All</button>
        </div>
        <div id="historyList"></div>
    </div>

    <div id="toast" class="toast">Action Successful!</div>

    <script>
        // Firebase Config using your "Slink-Global" credentials
        const firebaseConfig = {
            apiKey: "AIzaSyBmB8lyJUUc7sZLGiyYhr3S9S_aUyXf_qU",
            authDomain: "slink-global.firebaseapp.com",
            projectId: "slink-global",
            storageBucket: "slink-global.firebasestorage.app",
            messagingSenderId: "336731962024",
            appId: "1:336731962024:web:7be547786bffa06a54609d",
            measurementId: "G-FJSQN2W1NG"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. GLOBAL REDIRECT LOGIC (Optimized for speed)
        window.onload = async () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if (id) {
                // Instantly hide the UI and show the redirect screen
                document.getElementById('redirect-loader').style.display = 'flex';
                document.querySelector('.container').style.display = 'none';
                document.querySelector('.history-section').style.display = 'none';

                try {
                    const doc = await db.collection("links").doc(id).get();
                    if (doc.exists) {
                        window.location.replace(doc.data().original); // replace is faster for redirects
                        return;
                    } else {
                        alert("Link not found in the cloud database!");
                    }
                } catch (e) {
                    console.error("Redirect error:", e);
                }
                
                // If link fails, show the home page again
                document.getElementById('redirect-loader').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.history-section').style.display = 'block';
            }
            renderHistory();
        };

        // 2. SHORTEN LINK LOGIC
        async function shortenLink() {
            const urlInput = document.getElementById('urlInput');
            const longUrl = urlInput.value.trim();
            
            if (!longUrl || !longUrl.startsWith('http')) {
                alert("Please enter a full URL (starting with http:// or https://)");
                return;
            }

            const hash = Math.random().toString(36).substring(2, 8);
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?id=${hash}`;

            try {
                // Save to Cloud Firestore
                await db.collection("links").doc(hash).set({
                    original: longUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('shortLink').innerText = finalUrl;
                
                saveLocalHistory(hash, longUrl);
                urlInput.value = "";
            } catch (error) {
                console.error("Database error:", error);
                alert("Make sure your Firestore Rules are set to public!");
            }
        }

        // --- UI AND HISTORY HELPERS ---
        function saveLocalHistory(hash, url) {
            let history = JSON.parse(localStorage.getItem('slink_history') || '{}');
            history[hash] = url;
            localStorage.setItem('slink_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('slink_history') || '{}');
            const baseUrl = window.location.origin + window.location.pathname;
            list.innerHTML = "";
            
            const keys = Object.keys(history).reverse();
            if (keys.length === 0) {
                list.innerHTML = `<p style="text-align:center; color:#4b5563; font-size:0.85rem;">No recent activity.</p>`;
                return;
            }

            keys.forEach(hash => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-info">
                        <span>${history[hash]}</span>
                        <a href="${baseUrl}?id=${hash}" target="_blank">/${hash}</a>
                    </div>
                    <button class="delete-btn" onclick="deleteSingle('${hash}')">Ã—</button>
                `;
                list.appendChild(item);
            });
        }

        function copyLink() {
            const text = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(text).then(() => showToast("Link Copied!"));
        }

        function deleteSingle(hash) {
            let history = JSON.parse(localStorage.getItem('slink_history') || '{}');
            delete history[hash];
            localStorage.setItem('slink_history', JSON.stringify(history));
            renderHistory();
        }

        function clearAllHistory() {
            if (confirm("Clear local activity?")) {
                localStorage.removeItem('slink_history');
                renderHistory();
                showToast("History Cleared!");
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
    </script>
</body>
</html>
