<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slink | Link Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            margin-top: 20px;
        }

        h1 { font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -1px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Mobile adjustments for inputs */
        .input-box {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 12px;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn-main {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        /* History Section Styling */
        .history-section {
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .clear-all-btn {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .history-item {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .history-info { overflow: hidden; display: flex; flex-direction: column; flex-grow: 1; }
        .history-info span { font-size: 0.75rem; color: #64748b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-info a { color: #818cf8; text-decoration: none; font-weight: 600; margin-top: 4px; }

        .delete-single-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* Toast styles same as before... */
        .toast {
            position: fixed;
            bottom: 30px;
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Tablet/Desktop Tweaks */
        @media (min-width: 768px) {
            .container { padding: 3rem; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Slink.</h1>
        <p>Private & Responsive Shortener</p>
        
        <input type="url" id="urlInput" class="input-box" placeholder="https://example.com" required>
        <button class="btn-main" onclick="shortenLocal()">Shorten Link</button>

        <div id="resultArea" style="display:none; margin-top:20px; border-top: 1px solid var(--border); padding-top:20px;">
            <p style="font-size: 0.8rem; color:#818cf8;">Link Created!</p>
            <div id="shortLink" style="font-family: monospace; background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; margin-bottom:15px; word-break:break-all;"></div>
            <button class="btn-main" style="background:var(--success)" onclick="copyResult()">Copy Website Link</button>
        </div>
    </div>

    <div class="history-section" id="historySection">
        <div class="history-header">
            <h3 style="font-size: 0.9rem; color: #94a3b8; margin:0;">Recent Activity</h3>
            <button class="clear-all-btn" onclick="clearAllHistory()">Clear All</button>
        </div>
        <div id="historyList"></div>
    </div>

    <div id="toast" class="toast">Action Successful!</div>

    <script>
        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash).toString(36).substring(0, 6);
        }

        function shortenLocal() {
            const longUrl = document.getElementById('urlInput').value.trim();
            if (!longUrl || !longUrl.startsWith('http')) {
                alert("Please enter a valid URL (starting with http://)");
                return;
            }

            const hash = generateHash(longUrl + Date.now()); // Date.now ensures unique hashes for same URL
            const baseUrl = window.location.href.split('?')[0];
            const finalShortUrl = `${baseUrl}?id=${hash}`;

            let links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            links[hash] = longUrl;
            localStorage.setItem('myLinks', JSON.stringify(links));

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('shortLink').innerText = finalShortUrl;

            updateHistory();
        }

        function deleteItem(hash) {
            let links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            delete links[hash];
            localStorage.setItem('myLinks', JSON.stringify(links));
            updateHistory();
        }

        function clearAllHistory() {
            if (confirm("Are you sure you want to delete all saved links? This cannot be undone.")) {
                localStorage.removeItem('myLinks');
                updateHistory();
                showToast("History Cleared!");
            }
        }

        function updateHistory() {
            const list = document.getElementById('historyList');
            const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
            const baseUrl = window.location.href.split('?')[0];

            list.innerHTML = "";
            const keys = Object.keys(links).reverse(); // Show newest first

            if (keys.length === 0) {
                list.innerHTML = `<p style="text-align:center; color:#4b5563; font-size:0.9rem;">No history found.</p>`;
                return;
            }

            keys.forEach(hash => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-info">
                        <span>${links[hash]}</span>
                        <a href="${baseUrl}?id=${hash}" target="_blank">/${hash}</a>
                    </div>
                    <button class="delete-single-btn" onclick="deleteItem('${hash}')">Ã—</button>
                `;
                list.appendChild(item);
            });
        }

        function copyResult() {
            const linkText = document.getElementById('shortLink').innerText;
            navigator.clipboard.writeText(linkText).then(() => showToast("Link Copied!"));
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            if (id) {
                const links = JSON.parse(localStorage.getItem('myLinks') || '{}');
                if (links[id]) window.location.href = links[id];
            }
            updateHistory();
        };
    </script>
</body>
</html>
